<app-loading-page *ngIf="isLoading"></app-loading-page>
<app-main-navbar></app-main-navbar>
<div class="toggle-btn" (click)="toggleSidebar(); drawer.toggle()">
  <span class="material-symbols-outlined" *ngIf="!isToggled">chevron_left</span>
  <span class="material-symbols-outlined" *ngIf="isToggled">chevron_right</span>
</div>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" routerLink="/overview">Vue d'ensemble</a>
        <a mat-list-item routerLinkActive="active" routerLink="/transactions">Transactions</a>
        <a mat-list-item routerLinkActive="active" routerLink="/campaign/list"> Campagnes</a>
        <a mat-list-item routerLinkActive="active" routerLink="/setting/account-access"> Param√®tres</a>
        <a mat-list-item routerLinkActive="active" routerLink="/files/display"> Fichiers</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
